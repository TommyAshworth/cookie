<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cookies</title>
</head>
<body>
    <div class="wrapper">

        <button class="foo" onclick="setCookie('Foo','Hello','20');">Set cookie Foo</button>
        <button class="goo" onclick="setCookie('Goo','World','10');">Set cookie Goo</button>
        <button class="button">Get cookie values</button>
        <button class="clear" onclick="deleteCookie();">Delete cookies</button>
    </div>
</body>
<script src="index.js" ></script>
</body>
</html>
